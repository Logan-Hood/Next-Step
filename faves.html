<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Sponsors</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="header-container">
        <div class="header">
          <img src="images/logo1.png" alt="App Logo" class="header-logo">
          <a href="index.html" class="close-button">×</a>
        </div>

        <div class="sponsor-list">
          <!-- Sponsor 1 -->
          <div class="sponsor-card">
            <h3 class="sponsor-name">Alexis</h3>
            <div class="rating">
              <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span>
            </div>
            <img src="images/profile3.png" alt="Alexis" class="sponsor-image">
            <div class="sponsor-info">
              <div class="actions">
                <button class="action-button"><img src="images/icon1.png" alt="Action Icon"></button>
                <button class="action-button"><img src="images/icon2.png" alt="Action Icon"></button>
                <button class="action-button"><img src="images/icon3.png" alt="Action Icon"></button>              
              </div>
            </div>
          </div>
      
          <!-- Sponsor 2 -->
          <div class="sponsor-card">
            <h3 class="sponsor-name">Natalie</h3>
            <div class="rating">
              <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span>
            </div>
            <img src="images/profile2.png" alt="Natalie" class="sponsor-image">
            <div class="sponsor-info">
              <div class="actions">
                <button class="action-button"><img src="images/icon1.png" alt="Action Icon"></button>
                <button class="action-button"><img src="images/icon2.png" alt="Action Icon"></button>
                <button class="action-button"><img src="images/icon3.png" alt="Action Icon"></button>              
              </div>
            </div>
          </div>
        </div>
      
  
  </body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="js/index.js"></script>
</html>
