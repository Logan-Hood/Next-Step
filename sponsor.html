<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Sponsors</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="header-container">
    <div class="header">
      <img src="images/logo1.png" alt="App Logo" class="header-logo">
      <a href="index.html" class="close-button">×</a>
    </div>
    
    <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-card">
            <img src="images/profile1.png" alt="Sponsor 1">
            <h2>Jennifer</h2>
            <div class="rating">
              <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span>
            </div>
            <ul class="no-bullets">
              <li>Sober: 3 years</li>
              <li>Location: Cedar Hills, Utah</li>
              <li>Gender: Female</li>
              <li>Communication methods:
                <ul>
                  <li>In person</li>
                  <li>Phone call</li>
                  <li>Video call</li>
                  <li>Text messaging</li>
                </ul>
              </li>
            </ul>
            
          </div>
          <div class="carousel-card">
            <img src="images/profile2.png" alt="Sponsor 2">
            <h2>Alexis</h2>
            <p>Description about Sponsor 2.</p>
          </div>
          <div class="carousel-card">
            <img src="images/profile3.png" alt="Sponsor 3">
            <h2>Natalie</h2>
            <p>Description about Sponsor 3.</p>
          </div>
        </div>
        <div class="carousel-buttons">
          <button id="reject-button" class="swipe-button">❌</button>
          <button id="accept-button" class="swipe-button">❤️</button>
        </div>
        <button type="button" class="done-button" id="done-button">Done</button>
      </div> 
    

  </body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="js/index.js"></script>
</html>
