<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Identity</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="header-container">
    <div class="header">
      <img src="images/logo1.png" alt="App Logo" class="header-logo">
      <a href="index.html" class="close-button">Ã—</a>
    </div>
    
    
    <div class="progress">
      <div class="progress-circle">1</div>
      <div class="progress-circle active">2</div>
      <div class="progress-circle">3</div>
    </div>
    
    <h1 class="page-title">Select your preferred sponsor gender identity</h1>

    <form action="#" method="post" class="multi-select-form">
      <div class="checkbox-group">
        <label class="checkbox-option">
          <input type="checkbox" name="gender" value="Female">
          Female
        </label>
        <label class="checkbox-option">
          <input type="checkbox" name="gender" value="Male">
          Male
        </label>
        <label class="checkbox-option">
          <input type="checkbox" name="gender" value="Non-binary">
          Non-binary
        </label>
        <label class="checkbox-option">
          <input type="checkbox" name="gender" value="No Preference">
          No Preference
        </label>
      </div>
      
      <div class="button-group2">
        <button type="button" class="back-button2" id="back-button2">Back</button>
        <button type="button" class="next-button2" id="next-button2">Next</button>
      </div>
    </form>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="js/index.js"></script>
</html>
