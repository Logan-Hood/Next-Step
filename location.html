<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="header-container">
    <div class="header">
      <img src="images/logo1.png" alt="App Logo" class="header-logo">
      <a href="index.html" class="close-button">Ã—</a>
    </div>
    
    <div class="progress-container">
    <div class="progress">
      <div class="progress-circle active">1</div>
      <div class="progress-circle ">2</div>
      <div class="progress-circle">3</div>
    </div>
    
    <h1 class="page-title">Tell us about your location</h1>
    
    <form action="#" method="post" class="location-form">
      <label for="zip-code" class="label">Your Zip Code:</label>
      <input type="text" id="zip-code" name="zip-code" placeholder="Zip Code" class="input">
      
      <label for="travel-distance" class="label">Your preferred travel distance:</label>
      <select id="travel-distance" name="travel-distance" class="select">
        <option value="" disabled selected>Select Distance</option>
        <option value="5">5 miles</option>
        <option value="10">10 miles</option>
        <option value="20">20 miles</option>
        <option value="50">50 miles</option>
      </select>
      
      <div class="button-group2">
        <button type="button" class="back-button" id="back-button">Back</button>
        <button type="button" class="next-button" id="next-button">Next</button>
      </div>
    </form>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="js/index.js"></script>
</html>
